logical figures and folklore"},{"word":"Kappa","taboo":["water","cucumber","Japanese","bowl","head"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Garuda","taboo":["eagle","Vishnu","Hindu","serpent","mount"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Doppelganger","taboo":["double","twin","evil","duplicate","German"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Chupacabra","taboo":["goat","blood","Puerto","Rico","cryptid"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Poltergeist","taboo":["ghost","objects","throwing","noisy","German"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Yeti","taboo":["snowman","Himalayan","Bigfoot","abominable","mountains"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Lamia","taboo":["serpent","woman","children","Greek","vampire"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Berserker","taboo":["warrior","rage","bear","Norse","fury"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Ifrit","taboo":["fire","demon","Arabian","djinn","powerful"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Naga","taboo":["serpent","Hindu","Buddhist","cobra","divine"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Puca","taboo":["shapeshifter","horse","Irish","mischief","spirit"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Nuckelavee","taboo":["horse","rider","Orkney","skinless","sea"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Ahuizotl","taboo":["dog","water","Aztec","hand","tail"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Draugr","taboo":["undead","Norse","barrow","treasure","guardian"],"difficulty":"hard","category":"Mythological figures and folklore"},{"word":"Bauhaus","taboo":["German","school","design","modernist","movement"],"difficulty":"expert","category":"Architecture, art movements, and artists"},{"word":"Caravaggio","taboo":["Italian","baroque","painter","realistic","religious"],"difficulty":"expert","category":"Architecture, art movements, and artists"},{"word":"Brutalism","taboo":["concrete","raw","architectural","style","monumental"],"difficulty":"expert","category":"Architecture, art movements, and artists"},{"word":"Suprematism","taboo":["abstract","geometric","Russian","squares","Malevich"],"difficulty":"expert","category":"Architecture, art movements, and artists"},{"word":"Corbusier","taboo":["architect","modernist","French","concrete","pilotis"],"difficulty":"expert","category":"Architecture, art movements, and artists"}];

        const shuffle = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        function App() {
            const [gameState, setGameState] = useState('setup');
            const [team1Name, setTeam1Name] = useState('Team 1');
            const [team2Name, setTeam2Name] = useState('Team 2');
            const [scores, setScores] = useState({ team1: 0, team2: 0 });
            const [currentTeam, setCurrentTeam] = useState(1);
            const timerDuration = 60;
            const totalRounds = 4;
            const [currentRound, setCurrentRound] = useState(1);
            const [timeLeft, setTimeLeft] = useState(60);
            const [cards, setCards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [difficulties, setDifficulties] = useState(['easy', 'medium', 'hard', 'expert']);
            const [skipsUsed, setSkipsUsed] = useState(0);

            const toggleDifficulty = (diff) => {
                setDifficulties(prev =>
                    prev.includes(diff)
                        ? prev.filter(d => d !== diff)
                        : [...prev, diff]
                );
            };

            const getFilteredCards = useCallback(() => {
                return ALL_CARDS.filter(card => difficulties.includes(card.difficulty));
            }, [difficulties]);

            const startGame = () => {
                const filteredCards = getFilteredCards();
                setCards(shuffle(filteredCards));
                setCurrentCardIndex(0);
                setScores({ team1: 0, team2: 0 });
                setCurrentTeam(1);
                setCurrentRound(1);
                setGameState('transition');
            };

            const startTurn = () => {
                setTimeLeft(timerDuration);
                setSkipsUsed(0);
                setGameState('playing');
            };

            const handleCorrect = () => {
                setScores(prev => ({
                    ...prev,
                    [currentTeam === 1 ? 'team1' : 'team2']: prev[currentTeam === 1 ? 'team1' : 'team2'] + 1
                }));
                nextCard();
            };

            const handleSkip = () => {
                if (skipsUsed >= 1) {
                    // After first skip, skipping costs 1 point
                    setScores(prev => ({
                        ...prev,
                        [currentTeam === 1 ? 'team1' : 'team2']: prev[currentTeam === 1 ? 'team1' : 'team2'] - 1
                    }));
                }
                setSkipsUsed(prev => prev + 1);
                nextCard();
            };

            const handleTaboo = () => {
                setScores(prev => ({
                    ...prev,
                    [currentTeam === 1 ? 'team1' : 'team2']: prev[currentTeam === 1 ? 'team1' : 'team2'] - 1
                }));
                nextCard();
            };

            const nextCard = () => {
                if (currentCardIndex >= cards.length - 1) {
                    setCards(shuffle(getFilteredCards()));
                    setCurrentCardIndex(0);
                } else {
                    setCurrentCardIndex(prev => prev + 1);
                }
            };

            const endTurn = useCallback(() => {
                // Move to a new card so the next team doesn't see the same one
                nextCard();
                if (currentRound >= totalRounds && currentTeam === 2) {
                    setGameState('gameOver');
                } else {
                    if (currentTeam === 2) {
                        setCurrentRound(prev => prev + 1);
                        setCurrentTeam(1);
                    } else {
                        setCurrentTeam(2);
                    }
                    setGameState('transition');
                }
            }, [currentRound, totalRounds, currentTeam]);

            useEffect(() => {
                if (gameState !== 'playing') return;
                if (timeLeft <= 0) { endTurn(); return; }
                const timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                return () => clearInterval(timer);
            }, [gameState, timeLeft, endTurn]);

            const playAgain = () => setGameState('setup');

            return (
                <div className="min-h-screen p-4 flex items-center justify-center">
                    <div className="w-full max-w-md">
                        {gameState === 'setup' && <StartScreen team1Name={team1Name} setTeam1Name={setTeam1Name} team2Name={team2Name} setTeam2Name={setTeam2Name} difficulties={difficulties} toggleDifficulty={toggleDifficulty} onStart={startGame} />}
                        {gameState === 'transition' && <TurnTransition teamName={currentTeam === 1 ? team1Name : team2Name} currentRound={currentRound} totalRounds={totalRounds} team1Name={team1Name} team2Name={team2Name} scores={scores} onReady={startTurn} />}
                        {gameState === 'playing' && cards.length > 0 && <GamePlay card={cards[currentCardIndex]} timeLeft={timeLeft} timerDuration={timerDuration} team1Name={team1Name} team2Name={team2Name} scores={scores} currentTeam={currentTeam} skipsUsed={skipsUsed} onCorrect={handleCorrect} onSkip={handleSkip} onTaboo={handleTaboo} />}
                        {gameState === 'gameOver' && <GameOver team1Name={team1Name} team2Name={team2Name} scores={scores} onPlayAgain={playAgain} />}
                    </div>
                </div>
            );
        }

        function StartScreen({ team1Name, setTeam1Name, team2Name, setTeam2Name, difficulties, toggleDifficulty, onStart }) {
            const difficultyOptions = [
                { value: 'easy', label: 'Easy' },
                { value: 'medium', label: 'Medium' },
                { value: 'hard', label: 'Hard' },
                { value: 'expert', label: 'Expert' }
            ];

            return (
                <div className="bg-white rounded-lg p-8 shadow-[0_1px_3px_rgba(0,0,0,0.08)] border border-gray-100">
                    <h1 className="text-3xl font-semibold text-center text-[#1a1a1a] mb-8 tracking-tight">Taboo</h1>
                    <div className="space-y-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-500 mb-2">Team 1</label>
                            <input type="text" value={team1Name} onChange={(e) => setTeam1Name(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:border-[#6B8E6B] focus:outline-none focus:ring-1 focus:ring-[#6B8E6B] transition-colors" placeholder="Team 1" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-500 mb-2">Team 2</label>
                            <input type="text" value={team2Name} onChange={(e) => setTeam2Name(e.target.value)} className="w-full p-3 border border-gray-200 rounded-lg focus:border-[#6B8E6B] focus:outline-none focus:ring-1 focus:ring-[#6B8E6B] transition-colors" placeholder="Team 2" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-500 mb-2">Difficulty</label>
                            <div className="grid grid-cols-4 gap-2">
                                {difficultyOptions.map(opt => (
                                    <button key={opt.value} onClick={() => toggleDifficulty(opt.value)} className={`py-2 px-3 rounded-lg font-medium transition-all text-sm border ${difficulties.includes(opt.value) ? 'bg-[#6B8E6B] text-white border-[#6B8E6B]' : 'bg-white text-gray-600 border-gray-200 hover:border-gray-300'}`}>{opt.label}</button>
                                ))}
                            </div>
                        </div>
                        <button onClick={onStart} disabled={difficulties.length === 0} className={`w-full py-3 text-lg font-medium rounded-lg transition-all ${difficulties.length === 0 ? 'bg-gray-100 text-gray-400 cursor-not-allowed' : 'bg-[#6B8E6B] text-white hover:bg-[#5A7A5A]'}`}>{difficulties.length === 0 ? 'Select at least one difficulty' : 'Start Game'}</button>
                    </div>
                </div>
            );
        }

        function TurnTransition({ teamName, currentRound, totalRounds, team1Name, team2Name, scores, onReady }) {
            return (
                <div className="bg-white rounded-lg p-8 shadow-[0_1px_3px_rgba(0,0,0,0.08)] border border-gray-100 text-center">
                    <div className="flex justify-center gap-8 mb-6">
                        <div className="text-center">
                            <div className="text-sm text-gray-400">{team1Name}</div>
                            <div className="text-3xl font-semibold text-[#1a1a1a]">{scores.team1}</div>
                        </div>
                        <div className="text-2xl text-gray-200 self-center"></div>
                        <div className="text-center">
                            <div className="text-sm text-gray-400">{team2Name}</div>
                            <div className="text-3xl font-semibold text-[#1a1a1a]">{scores.team2}</div>
                        </div>
                    </div>
                    <p className="text-sm text-gray-400 mb-1">Round {currentRound} of {totalRounds}</p>
                    <h2 className="text-2xl font-semibold text-[#1a1a1a] mb-2">{teamName}</h2>
                    <p className="text-gray-500 mb-8">Pass the device to the clue giver.</p>
                    <button onClick={onReady} className="w-full py-3 bg-[#6B8E6B] text-white text-lg font-medium rounded-lg hover:bg-[#5A7A5A] transition-colors">Start</button>
                </div>
            );
        }

        function GamePlay({ card, timeLeft, timerDuration, team1Name, team2Name, scores, currentTeam, skipsUsed, onCorrect, onSkip, onTaboo }) {
            const timerPercent = (timeLeft / timerDuration) * 100;
            const isLowTime = timeLeft <= 10;
            return (
                <div className="space-y-4">
                    <div className="bg-white rounded-lg p-4 shadow-[0_1px_3px_rgba(0,0,0,0.08)] border border-gray-100">
                        <div className="flex justify-between items-center mb-3">
                            <div className={`text-center ${currentTeam === 1 ? 'opacity-100' : 'opacity-50'}`}>
                                <div className="text-xs text-gray-400 uppercase tracking-wide">{team1Name}</div>
                                <div className="text-xl font-semibold text-[#1a1a1a]">{scores.team1}</div>
                            </div>
                            <div className={`text-4xl font-semibold ${isLowTime ? 'text-[#C75B5B]' : 'text-[#1a1a1a]'}`}>{timeLeft}</div>
                            <div className={`text-center ${currentTeam === 2 ? 'opacity-100' : 'opacity-50'}`}>
                                <div className="text-xs text-gray-400 uppercase tracking-wide">{team2Name}</div>
                                <div className="text-xl font-semibold text-[#1a1a1a]">{scores.team2}</div>
                            </div>
                        </div>
                        <div className="w-full bg-gray-100 rounded-full h-1 overflow-hidden">
                            <div className={`h-full transition-all duration-1000 ${isLowTime ? 'bg-[#C75B5B]' : 'bg-gray-300'}`} style={{ width: `${timerPercent}%` }} />
                        </div>
                    </div>
                    <div className="bg-white rounded-lg shadow-[0_1px_3px_rgba(0,0,0,0.08)] border border-gray-100 overflow-hidden">
                        <div className="p-8 border-b border-gray-100">
                            <h2 className="text-4xl font-semibold text-[#1a1a1a] text-center">{card.word}</h2>
                        </div>
                        <div className="p-6">
                            <p className="text-xs font-medium text-gray-400 mb-4 text-center uppercase tracking-wide">Don't say</p>
                            <div className="space-y-2">
                                {card.taboo.map((word, index) => (
                                    <div key={index} className="py-2 text-center border-b border-gray-50 last:border-0">
                                        <span className="text-gray-500 text-lg">{word}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="grid grid-cols-3 gap-2">
                        <button onClick={onTaboo} className="py-3 bg-white border border-[#C75B5B] text-[#C75B5B] font-medium rounded-lg transition-colors hover:bg-[#C75B5B] hover:text-white">Taboo<br /><span className="text-xs font-normal opacity-70">1</span></button>
                        <button onClick={onSkip} className={`py-3 bg-white border font-medium rounded-lg transition-colors ${skipsUsed >= 1 ? 'border-[#C75B5B] text-[#C75B5B] hover:bg-[#C75B5B] hover:text-white' : 'border-gray-300 text-gray-500 hover:bg-gray-100'}`}>Skip<br /><span className="text-xs font-normal opacity-70">{skipsUsed >= 1 ? '1' : '0'}</span></button>
                        <button onClick={onCorrect} className="py-3 bg-white border border-[#6B8E6B] text-[#6B8E6B] font-medium rounded-lg transition-colors hover:bg-[#6B8E6B] hover:text-white">Correct<br /><span className="text-xs font-normal opacity-70">+1</span></button>
                    </div>
                </div>
            );
        }

        function GameOver({ team1Name, team2Name, scores, onPlayAgain }) {
            const winner = scores.team1 > scores.team2 ? team1Name : scores.team2 > scores.team1 ? team2Name : null;
            return (
                <div className="bg-white rounded-lg p-8 shadow-[0_1px_3px_rgba(0,0,0,0.08)] border border-gray-100 text-center">
                    <h2 className="text-2xl font-semibold text-[#1a1a1a] mb-1">Game Over</h2>
                    {winner ? <p className="text-lg text-gray-500 mb-8"><span className="font-medium text-[#1a1a1a]">{winner}</span> wins</p> : <p className="text-lg text-gray-500 mb-8">It's a tie</p>}
                    <div className="flex justify-center gap-8 mb-8">
                        <div className="text-center"><div className="text-sm text-gray-400">{team1Name}</div><div className="text-4xl font-semibold text-[#1a1a1a]">{scores.team1}</div></div>
                        <div className="text-2xl text-gray-200 self-center"></div>
                        <div className="text-center"><div className="text-sm text-gray-400">{team2Name}</div><div className="text-4xl font-semibold text-[#1a1a1a]">{scores.team2}</div></div>
                    </div>
                    <button onClick={onPlayAgain} className="w-full py-3 bg-[#6B8E6B] text-white text-lg font-medium rounded-lg hover:bg-[#5A7A5A] transition-colors">Play Again</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
