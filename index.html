{"word":"Reactance","taboo":["forbidden fruit appeal","resist persuasion","constraint rebellion","freedom threat","oppositional response"],"difficulty":"expert"},{"word":"Narrative fallacy","taboo":["stories make sense","post-hoc explanation","false coherence","pattern illusion","causal storytelling"],"difficulty":"expert"},{"word":"Illusory truth effect","taboo":["repetition equals truth","familiarity credibility","repeated becomes believable","exposure belief","frequent acceptance"],"difficulty":"expert"},{"word":"Backfire effect","taboo":["correction strengthens belief","contrary evidence rejection","misinformation effect","refutation fails","stronger conviction"],"difficulty":"expert"},{"word":"Optimism bias","taboo":["things work out well","positive future view","unlikely bad things","overestimate success","personal immunity"],"difficulty":"expert"},{"word":"Pessimism bias","taboo":["expect worse","negative outcome prediction","underestimate success","gloomy expectation","worst case focus"],"difficulty":"expert"},{"word":"Gestalt psychology","taboo":["whole not parts","perceptual organization","figure-ground","form-based perception","configuration importance"],"difficulty":"expert"},{"word":"Affordance","taboo":["object action possibility","environmental invitation","usability perception","action potential","design cue"],"difficulty":"expert"},{"word":"Working memory","taboo":["active information holding","short-term processing","temporary storage","attention-based","cognitive workspace"],"difficulty":"expert"},{"word":"Schema","taboo":["knowledge framework","mental organization","expected pattern","conceptual structure","belief system template"],"difficulty":"expert"},{"word":"Prototype","taboo":["best example","typical category member","average instance","ideal exemplar","most representative"],"difficulty":"expert"},{"word":"Heuristic","taboo":["mental shortcut","thinking rule","quick judgment","problem solving","practical method"],"difficulty":"expert"},{"word":"Flow state","taboo":["complete immersion","optimal experience","challenge-skill balance","timeless engagement","effortless focus"],"difficulty":"expert"},{"word":"Stroop effect","taboo":["word color conflict","naming interference","automatic reading dominates","conflicting information","semantic interference"],"difficulty":"expert"},{"word":"Neuroplasticity","taboo":["brain","adapt","change","rewire","flexible"],"difficulty":"expert"},{"word":"Introspection","taboo":["looking","inward","self-examination","reflect","thoughts"],"difficulty":"expert"},{"word":"Transference","taboo":["therapy","emotions","projection","past","relationship"],"difficulty":"expert"},{"word":"Scaffolding","taboo":["learning","support","development","guide","structure"],"difficulty":"expert"},{"word":"Extinction","taboo":["learning","conditioned","response","disappear","behavior"],"difficulty":"expert"},{"word":"Ego Depletion","taboo":["willpower","exhausted","self-control","fatigue","mental"],"difficulty":"expert"},{"word":"Consolidation","taboo":["memory","sleep","strengthen","transfer","long-term"],"difficulty":"expert"},{"word":"False Memory","taboo":["remember","never-happened","confabulation","suggestible","implanted"],"difficulty":"expert"},{"word":"Inattentional Blindness","taboo":["gorilla","notice","focused","miss","obvious"],"difficulty":"expert"},{"word":"Change Blindness","taboo":["notice","differences","scene","alteration","flicker"],"difficulty":"expert"},{"word":"Cocktail Party Effect","taboo":["hear","name","noise","selective-attention","own"],"difficulty":"expert"},{"word":"Proprioception","taboo":["body","awareness","position","balance","sense"],"difficulty":"expert"},{"word":"Procedural Memory","taboo":["skills","actions","implicit","learned","automatic"],"difficulty":"expert"},{"word":"Desensitization","taboo":["reduced response","habituation","emotional numbing","exposure therapy","anxiety reduction"],"difficulty":"expert"},{"word":"Heuristic bias","taboo":["mental shortcut","systematic error","judgment shortfall","cognitive distortion","irrational reasoning"],"difficulty":"expert"},{"word":"Mnemonics","taboo":["memory technique","remembering aid","association method","encoding strategy","retention device"],"difficulty":"expert"},{"word":"Photosynthesis","taboo":["plants","light","glucose","chlorophyll","oxygen"],"difficulty":"expert"},{"word":"Anthropogenic","taboo":["human","caused","climate","environmental","man-made"],"difficulty":"expert"},{"word":"Fermi Paradox","taboo":["aliens","extraterrestrial","silence","Fermi","civilizations"],"difficulty":"expert"},{"word":"Isotope","taboo":["atomic","number","neutrons","element","radioactive"],"difficulty":"expert"},{"word":"Kinetic Energy","taboo":["motion","mass","velocity","movement","physics"],"difficulty":"expert"},{"word":"Xenophobic","taboo":["foreigner","fear","foreign","hatred","prejudice"],"difficulty":"expert"},{"word":"Mitochondria","taboo":["powerhouse","cell","ATP","energy","organelle"],"difficulty":"expert"},{"word":"Doppler Effect","taboo":["frequency","ambulance","moving","sound","shift"],"difficulty":"expert"},{"word":"Visceral","taboo":["gut","instinctive","emotional","organs","feeling"],"difficulty":"expert"},{"word":"Mitosis","taboo":["cell division","chromosomes","identical","reproduction","four stages"],"difficulty":"expert"},{"word":"Potential Energy","taboo":["stored","height","position","gravitational","springs"],"difficulty":"expert"},{"word":"Fractal","taboo":["self-similar","infinity","complexity","pattern","recursive"],"difficulty":"expert"},{"word":"Anthropic Principle","taboo":["universe","observers","existence","selection","fine-tuning"],"difficulty":"expert"},{"word":"Bayesian Inference","taboo":["probability","prior","likelihood","statistics","updating"],"difficulty":"expert"},{"word":"Zeno's Paradox","taboo":["motion","infinite","dichotomy","arrow","paradox"],"difficulty":"expert"},{"word":"Bathos","taboo":["anticlimax","falling action","deflation","mundane","heroic to ridiculous"],"difficulty":"expert"},{"word":"Anaphora","taboo":["repetition","beginning","Martin Luther King","parallel","rhetoric"],"difficulty":"expert"},{"word":"Alliteration","taboo":["repetition","beginning sounds","consonant","Peter Piper","poetic device"],"difficulty":"expert"},{"word":"Consonance","taboo":["repetition","consonant sounds","internal rhyme","ending sounds","poetic technique"],"difficulty":"expert"},{"word":"Assonance","taboo":["vowel sounds","repetition","internal rhyme","poetry","phonetic"],"difficulty":"expert"},{"word":"Cacophony","taboo":["harsh sounds","discordant","unpleasant","noise","ugly"],"difficulty":"expert"},{"word":"Euphony","taboo":["pleasant sounds","harmonious","beautiful","melodious","aesthetic"],"difficulty":"expert"},{"word":"Allusion","taboo":["reference","indirect mention","literary","implication","hint"],"difficulty":"expert"},{"word":"Apostrophe","taboo":["address","directly speaking","character","dialogue","punctuation mark"],"difficulty":"expert"},{"word":"Neologism","taboo":["new word","coined","made-up","language creation","invention"],"difficulty":"expert"},{"word":"Palindrome","taboo":["backwards","same","reads both ways","madam","level"],"difficulty":"expert"},{"word":"Anagram","taboo":["rearranged letters","wordplay","scrambled","letters rearranged","puzzle"],"difficulty":"expert"},{"word":"Pun","taboo":["wordplay","joke","humor","double meaning","homophone"],"difficulty":"expert"},{"word":"Innuendo","taboo":["insinuation","implication","suggestive","hint","indirect reference"],"difficulty":"expert"},{"word":"Spoonerism","taboo":["sound swap","transposed","Reverend Spooner","syllables","pronunciation"],"difficulty":"expert"},{"word":"Malapropism","taboo":["wrong word","mistaken","Mrs. Malaprop","similar sound","incorrect"],"difficulty":"expert"},{"word":"Personification","taboo":["human qualities","objects","animate","inanimate","literary device"],"difficulty":"expert"},{"word":"Portmanteau","taboo":["blended words","breakfast lunch","combined","Lewis Carroll","smashed words"],"difficulty":"expert"},{"word":"Rhetorical Question","taboo":["no answer needed","persuasion","figure","answer assumed","implied"],"difficulty":"expert"},{"word":"Hyperbole","taboo":["exaggeration","extreme","overstatement","emphasis","impossible"],"difficulty":"expert"},{"word":"Understatement","taboo":["meiosis","downplay","minimize","less serious","ironic"],"difficulty":"expert"},{"word":"Homophone","taboo":["sounds same","different spelling","meaning","pronunciation","identical"],"difficulty":"expert"},{"word":"Denotation","taboo":["literal meaning","dictionary","explicit","actual","direct"],"difficulty":"expert"},{"word":"Connotation","taboo":["implied meaning","associated","emotional","suggested","underlying"],"difficulty":"expert"},{"word":"Sarcasm","taboo":["mockery","irony","intended opposite","insult","hostile"],"difficulty":"expert"},{"word":"Syllogism","taboo":["logical argument","premises","conclusion","reasoning","deductive"],"difficulty":"expert"},{"word":"Pathetic fallacy","taboo":["nature reflects emotion","personification weather","emotional landscape","atmospheric feeling","projection sentiment"],"difficulty":"expert"},{"word":"Onomatopoeia","taboo":["sound word","imitative name","buzz or hiss","echoic word","sound-symbolic term"],"difficulty":"expert"},{"word":"Hendiadys","taboo":["two nouns equal one","coordinate substitution","dual expression","paired terms","conjunction fusion"],"difficulty":"easy"},{"word":"Anachronism","taboo":["wrong time period","historical error","chronological","temporal mistake","Shakespeare"],"difficulty":"expert"}];

        const shuffle = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        };

        function App() {
            const [gameState, setGameState] = useState('setup');
            const [team1Name, setTeam1Name] = useState('Team 1');
            const [team2Name, setTeam2Name] = useState('Team 2');
            const [scores, setScores] = useState({ team1: 0, team2: 0 });
            const [currentTeam, setCurrentTeam] = useState(1);
            const [timerDuration, setTimerDuration] = useState(60);
            const [totalRounds, setTotalRounds] = useState(4);
            const [currentRound, setCurrentRound] = useState(1);
            const [timeLeft, setTimeLeft] = useState(60);
            const [cards, setCards] = useState([]);
            const [currentCardIndex, setCurrentCardIndex] = useState(0);
            const [difficulty, setDifficulty] = useState('all');

            const getFilteredCards = useCallback(() => {
                if (difficulty === 'all') return ALL_CARDS;
                return ALL_CARDS.filter(card => card.difficulty === difficulty);
            }, [difficulty]);

            const startGame = () => {
                const filteredCards = getFilteredCards();
                setCards(shuffle(filteredCards));
                setCurrentCardIndex(0);
                setScores({ team1: 0, team2: 0 });
                setCurrentTeam(1);
                setCurrentRound(1);
                setGameState('transition');
            };

            const startTurn = () => {
                setTimeLeft(timerDuration);
                setGameState('playing');
            };

            const handleCorrect = () => {
                setScores(prev => ({
                    ...prev,
                    [currentTeam === 1 ? 'team1' : 'team2']: prev[currentTeam === 1 ? 'team1' : 'team2'] + 1
                }));
                nextCard();
            };

            const handleSkip = () => nextCard();

            const handleTaboo = () => {
                setScores(prev => ({
                    ...prev,
                    [currentTeam === 1 ? 'team1' : 'team2']: prev[currentTeam === 1 ? 'team1' : 'team2'] - 1
                }));
                nextCard();
            };

            const nextCard = () => {
                if (currentCardIndex >= cards.length - 1) {
                    setCards(shuffle(getFilteredCards()));
                    setCurrentCardIndex(0);
                } else {
                    setCurrentCardIndex(prev => prev + 1);
                }
            };

            const endTurn = useCallback(() => {
                if (currentRound >= totalRounds && currentTeam === 2) {
                    setGameState('gameOver');
                } else {
                    if (currentTeam === 2) {
                        setCurrentRound(prev => prev + 1);
                        setCurrentTeam(1);
                    } else {
                        setCurrentTeam(2);
                    }
                    setGameState('transition');
                }
            }, [currentRound, totalRounds, currentTeam]);

            useEffect(() => {
                if (gameState !== 'playing') return;
                if (timeLeft <= 0) { endTurn(); return; }
                const timer = setInterval(() => setTimeLeft(prev => prev - 1), 1000);
                return () => clearInterval(timer);
            }, [gameState, timeLeft, endTurn]);

            const playAgain = () => setGameState('setup');

            return (
                <div className="min-h-screen p-4 flex items-center justify-center">
                    <div className="w-full max-w-md">
                        {gameState === 'setup' && <StartScreen team1Name={team1Name} setTeam1Name={setTeam1Name} team2Name={team2Name} setTeam2Name={setTeam2Name} timerDuration={timerDuration} setTimerDuration={setTimerDuration} totalRounds={totalRounds} setTotalRounds={setTotalRounds} difficulty={difficulty} setDifficulty={setDifficulty} onStart={startGame} />}
                        {gameState === 'transition' && <TurnTransition teamName={currentTeam === 1 ? team1Name : team2Name} currentRound={currentRound} totalRounds={totalRounds} onReady={startTurn} />}
                        {gameState === 'playing' && cards.length > 0 && <GamePlay card={cards[currentCardIndex]} timeLeft={timeLeft} timerDuration={timerDuration} team1Name={team1Name} team2Name={team2Name} scores={scores} currentTeam={currentTeam} onCorrect={handleCorrect} onSkip={handleSkip} onTaboo={handleTaboo} />}
                        {gameState === 'gameOver' && <GameOver team1Name={team1Name} team2Name={team2Name} scores={scores} onPlayAgain={playAgain} />}
                    </div>
                </div>
            );
        }

        function StartScreen({ team1Name, setTeam1Name, team2Name, setTeam2Name, timerDuration, setTimerDuration, totalRounds, setTotalRounds, difficulty, setDifficulty, onStart }) {
            const difficultyOptions = [
                { value: 'all', label: 'All' },
                { value: 'easy', label: 'Easy' },
                { value: 'medium', label: 'Medium' },
                { value: 'hard', label: 'Hard' },
                { value: 'expert', label: 'Expert' }
            ];

            return (
                <div className="bg-white rounded-2xl shadow-2xl p-8">
                    <h1 className="text-4xl font-bold text-center text-purple-800 mb-2">TABOO</h1>
                    <p className="text-center text-gray-500 mb-8">The game of unspeakable fun!</p>
                    <div className="space-y-6">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Team 1 Name</label>
                            <input type="text" value={team1Name} onChange={(e) => setTeam1Name(e.target.value)} className="w-full p-3 border-2 border-purple-200 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Team 1" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Team 2 Name</label>
                            <input type="text" value={team2Name} onChange={(e) => setTeam2Name(e.target.value)} className="w-full p-3 border-2 border-purple-200 rounded-lg focus:border-purple-500 focus:outline-none" placeholder="Team 2" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Difficulty</label>
                            <div className="grid grid-cols-5 gap-1">
                                {difficultyOptions.map(opt => (
                                    <button key={opt.value} onClick={() => setDifficulty(opt.value)} className={`p-2 rounded-lg font-medium transition-colors text-sm ${difficulty === opt.value ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>{opt.label}</button>
                                ))}
                            </div>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Turn Duration</label>
                            <div className="grid grid-cols-3 gap-2">
                                {[60, 90, 120].map(seconds => (
                                    <button key={seconds} onClick={() => setTimerDuration(seconds)} className={`p-3 rounded-lg font-medium transition-colors ${timerDuration === seconds ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>{seconds}s</button>
                                ))}
                            </div>
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-2">Number of Rounds</label>
                            <div className="grid grid-cols-3 gap-2">
                                {[2, 4, 6].map(rounds => (
                                    <button key={rounds} onClick={() => setTotalRounds(rounds)} className={`p-3 rounded-lg font-medium transition-colors ${totalRounds === rounds ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`}>{rounds}</button>
                                ))}
                            </div>
                            <p className="text-xs text-gray-500 mt-1">Each round = both teams get a turn</p>
                        </div>
                        <button onClick={onStart} className="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-xl font-bold rounded-xl hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg">Start Game</button>
                    </div>
                </div>
            );
        }

        function TurnTransition({ teamName, currentRound, totalRounds, onReady }) {
            return (
                <div className="bg-white rounded-2xl shadow-2xl p-8 text-center">
                    <p className="text-gray-500 mb-2">Round {currentRound} of {totalRounds}</p>
                    <h2 className="text-3xl font-bold text-purple-800 mb-4">{teamName}'s Turn!</h2>
                    <p className="text-gray-600 mb-8">Pass the device to the clue giver on {teamName}.<br />Don't let the other team see!</p>
                    <button onClick={onReady} className="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-xl font-bold rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all transform hover:scale-105 shadow-lg">I'm Ready - Start Timer!</button>
                </div>
            );
        }

        function GamePlay({ card, timeLeft, timerDuration, team1Name, team2Name, scores, currentTeam, onCorrect, onSkip, onTaboo }) {
            const timerPercent = (timeLeft / timerDuration) * 100;
            const isLowTime = timeLeft <= 10;
            return (
                <div className="space-y-4">
                    <div className="bg-white rounded-xl p-4 shadow-lg">
                        <div className="flex justify-between items-center mb-3">
                            <div className={`text-center ${currentTeam === 1 ? 'font-bold' : ''}`}>
                                <div className="text-sm text-gray-500">{team1Name}</div>
                                <div className="text-2xl font-bold text-purple-600">{scores.team1}</div>
                            </div>
                            <div className={`text-4xl font-bold ${isLowTime ? 'text-red-600 animate-pulse' : 'text-gray-800'}`}>{timeLeft}</div>
                            <div className={`text-center ${currentTeam === 2 ? 'font-bold' : ''}`}>
                                <div className="text-sm text-gray-500">{team2Name}</div>
                                <div className="text-2xl font-bold text-indigo-600">{scores.team2}</div>
                            </div>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                            <div className={`h-full transition-all duration-1000 ${isLowTime ? 'bg-red-500' : 'bg-purple-500'}`} style={{ width: `${timerPercent}%` }} />
                        </div>
                    </div>
                    <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                        <div className="bg-gradient-to-r from-purple-600 to-indigo-600 p-6">
                            <h2 className="text-4xl font-bold text-white text-center">{card.word}</h2>
                        </div>
                        <div className="p-6">
                            <p className="text-sm font-medium text-red-600 mb-3 text-center">DON'T SAY:</p>
                            <div className="space-y-2">
                                {card.taboo.map((word, index) => (
                                    <div key={index} className="bg-red-50 border-2 border-red-200 rounded-lg p-3 text-center">
                                        <span className="text-red-700 font-medium text-lg">{word}</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div className="grid grid-cols-3 gap-3">
                        <button onClick={onTaboo} className="py-4 bg-red-500 hover:bg-red-600 text-white font-bold rounded-xl transition-colors shadow-lg">TABOO!<br /><span className="text-sm font-normal">-1 pt</span></button>
                        <button onClick={onSkip} className="py-4 bg-gray-400 hover:bg-gray-500 text-white font-bold rounded-xl transition-colors shadow-lg">SKIP<br /><span className="text-sm font-normal">0 pts</span></button>
                        <button onClick={onCorrect} className="py-4 bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl transition-colors shadow-lg">CORRECT!<br /><span className="text-sm font-normal">+1 pt</span></button>
                    </div>
                </div>
            );
        }

        function GameOver({ team1Name, team2Name, scores, onPlayAgain }) {
            const winner = scores.team1 > scores.team2 ? team1Name : scores.team2 > scores.team1 ? team2Name : null;
            return (
                <div className="bg-white rounded-2xl shadow-2xl p-8 text-center">
                    <div className="text-6xl mb-4">{winner ? '' : ''}</div>
                    <h2 className="text-3xl font-bold text-purple-800 mb-2">Game Over!</h2>
                    {winner ? <p className="text-xl text-gray-700 mb-6"><span className="font-bold text-purple-600">{winner}</span> wins!</p> : <p className="text-xl text-gray-700 mb-6">It's a tie!</p>}
                    <div className="flex justify-center gap-8 mb-8">
                        <div className="text-center"><div className="text-sm text-gray-500">{team1Name}</div><div className="text-4xl font-bold text-purple-600">{scores.team1}</div></div>
                        <div className="text-4xl text-gray-300">vs</div>
                        <div className="text-center"><div className="text-sm text-gray-500">{team2Name}</div><div className="text-4xl font-bold text-indigo-600">{scores.team2}</div></div>
                    </div>
                    <button onClick={onPlayAgain} className="w-full py-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-xl font-bold rounded-xl hover:from-purple-700 hover:to-indigo-700 transition-all transform hover:scale-105 shadow-lg">Play Again</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
